<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquiries</title> <br/> <hr/>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
  <header>

  <div class="enquiry-page">
    <div class="enquiry-form">
      <h2>Enquiries</h2>
      <form id="enquiryForm" onsubmit="validateForm(event)">
       Name       :<input type="text" id="name" placeholder="Name" required>  <br/> <br/>
       Number      : <input type="number" id="number" placeholder="Number" required> <br/> <br/>
       Email   : <input type="email" id="email" placeholder="Email" required> <br/> <br/>
        Enquiry   :<textarea id="enquiry" placeholder="Enquiry" required></textarea> <br/> <br/>
                 <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <footer>
    
  </footer>

  <script src="script.js"></script>
</body>

</html>
